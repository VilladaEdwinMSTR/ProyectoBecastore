<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="css/signup.css" rel="stylesheet" type="text/css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Playpen+Sans:wght@300&family=Yanone+Kaffeesatz:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="Marquesina">
        <img id="logoHorizontal" src="css/img/logo_horizontal.png" width="196" height="44"></img>
        <div id="Op_marquesina">
            <button onclick="location.href='Inicio.html'" class="btnMarq" id="btnInicio">Inicio</button>
            <button onclick="location.href='conocenos.html'" class="btnMarq" id="btnConocenos">Conocenos</button>
            <button onclick="location.href='signup.html'" id="btnSignUp">Sign up</button>

        </div>
    </div>
    <div class="mb-3">

      </div>

        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>    

    <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example">
    <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
    <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example">
