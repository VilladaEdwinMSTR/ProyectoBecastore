<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="css/login.css" rel="stylesheet" type="text/css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Playpen+Sans:wght@300&family=Yanone+Kaffeesatz:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="Marquesina">
        <img id="logoHorizontal" src="css/img/logo_horizontal.png" width="196" height="44"></img>
        <div id="Op_marquesina">
            <button onclick="location.href='Inicio.html'" class="btnMarq" id="btnInicio">Inicio</button>
            <button onclick="location.href='conocenos.html'" class="btnMarq" id="btnConocenos">Conocenos</button>
            <button onclick="location.href='signup.html'" id="btnSignUp">Sign up</button>
            <button onclick="location.href='login.html'" id="btnLogin">Log in</button>
        </div>
    </div>
    <div id="contenedor">
            
        <div id="contenedorcentrado">
            <div id="login">
                <form id="loginform">
                    <label for="usuario">Usuario</label>
                    <input id="usuario" type="text" name="usuario" placeholder="Usuario" required>
                    
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="Contraseña" name="password" required>
                    
                    <button type="submit" title="Ingresar" name="Ingresar">Login</button>
                </form>
                
            </div>
            <div id="derecho">
                <div class="titulo">
                    Bienvenido
                </div>
                <hr>
                <div class="pie-form">
                    <a href="#">¿Perdiste tu contraseña?</a>
                    <a href="#">¿No tienes Cuenta? Registrate</a>
                    <hr>
                    <a href="#">« Volver</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
